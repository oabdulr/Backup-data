<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/main.css">
  <script src="./assets/js/main.js"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen text-white font-roboto relative">
  
  <div class="absolute top-0 left-0 mt-4 ml-4 text-left">
    <h1 class="text-4xl font-bold">Concord</h1>
    <h1 class="text-5xl font-semibold" id="timestamp">Loading ...</h1>
    <h2 class="text-3xl">UMCC</h2>
  </div>
  
  <div class="mb-20 text-center max-w-4xl mx-auto">
    <h1 class="text-7xl" id="cur_pray">Loading ...</h1>
    <h2 class="text-4xl mt-3" id="datestamp">Loading ...</h2>
  </div>
  
  <div class="flex justify-around mt-5 w-full max-w-7xl mx-auto">
    <div class="text-center flex-grow">
      <h2 class="text-3xl font-bold">Fajr</h2>
      <p class="text-5xl font-bold" id="fajrT">Loading ...</p>
      <p class="text-4xl font-bold text-gray-400">6:00 am</p>
    </div>
    <div class="text-center flex-grow">
      <h2 class="text-3xl font-bold text-orange-500">Sunrise</h2>
      <p class="text-5xl font-bold text-orange-500" id="sunruseT">Loading ...</p>
    </div>
    <div class="text-center flex-grow">
      <h2 class="text-3xl font-bold">Zuhr</h2>
      <p class="text-5xl font-bold" id="dthT">Loading ...</p>
      <p class="text-4xl font-bold text-gray-400">1:45 pm</p>
    </div>
    <div class="text-center flex-grow">
      <h2 class="text-3xl font-bold">Asr</h2>
      <p class="text-5xl font-bold" id="asrT">Loading ...</p>
      <p class="text-4xl font-bold text-gray-400">5:15 pm</p>
    </div>
    <div class="text-center flex-grow">
      <h2 class="text-3xl font-bold">Maghrib</h2>
      <p class="text-5xl font-bold" id="magT">Loading ...</p>
      <p class="text-4xl font-bold text-gray-400" id="magIq">Loading ...</p>
    </div>
    <div class="text-center flex-grow">
      <h2 class="text-3xl font-bold">Isha</h2>
      <p class="text-5xl font-bold" id="ishaT">Loading ...</p>
      <p class="text-4xl font-bold text-gray-400">9:30 pm</p>
    </div>
  </div>
  
  <div class="flex justify-around mt-36 w-full max-w-3xl mx-auto">
    <div class="text-center flex-grow">
      <h2 class="text-3xl font-bold text-blue-200">Jumu'ah I</h2>
      <p class="text-5xl font-bold text-blue-200">1:15 pm</p>
    </div>
    <div class="text-center flex-grow">
      <h2 class="text-3xl font-bold text-blue-200">Jumu'ah II</h2>
      <p class="text-5xl font-bold text-blue-200">2:00 pm</p>
    </div>
  </div>
  
</body>
</html>
