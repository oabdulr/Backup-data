<!DOCTYPE html>

    <div class="flex justify-center items-center pt-4"> <!-- Adjusted padding top -->
      <div class="text-center">
        <h1 class="text-slate-100 font-bold text-4xl font-roboto" id="datestamp">Loading ...</h1>
        <h1 class="text-slate-100 font-bold text-7xl font-roboto pt-2" id="timestamp">Loading ...</h1>
      </div>
    </div>

	 <div class="flex justify-center items-center pt-[6%]"> <!-- Adjusted margin top -->

        <h1 class="text-slate-300 font-bold text-5xl font-roboto">Next Prayer</h1> <!-- Adjusted margin top -->

	  </div>

        <h1 class="text-slate-300 font-bold text-5xl font-roboto">Iqamah</h1> <!-- Adjusted margin top

      </div>-->

    <div class="flex justify-center  pt-[4%]"> <!-- Adjusted margin top -->

							<th scope="col" class="text-slate-400 px-6 py-3 bg-[#131313]">
								Time
							</th>
							<th scope="col" class="text-slate-400 px-6 py-3 bg-[#131313]">
								Iqamah
							</th>
						</tr>
					</thead>
					<tbody class = "rounded-lg">

							<td class="px-6 py-4 text-slate-200 bg-[#131313]" id = "fajrT">

							</td>

							<td class="px-6 py-4 text-slate-200 bg-[#131313]" id = "dthT">
								Loading ...
							</td>
							<td class="px-6 py-4 text-slate-200 bg-[#131313]" id = "dthIq">

						</tr>
						<tr class="border-b border-gray-200 border-gray-700">
							<th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 text-white bg-gray-800">

							</td>
							<td class="px-6 py-4 text-slate-200 bg-[#131313]" id = "magIq">

							</td>

							<th scope="col" class="text-slate-400 px-6 py-3 bg-gray-800">

							<th scope="col " class="text-slate-400 px-6 py-3 bg-[#131313]">

					<tbody class = "rounded-lg">

						<tr class="border-b border-gray-200 border-gray-700">
							<th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 text-white bg-gray-800">
